<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="app-title">Marvel Quiz!</h1>
    </header>
    <main>
      <article class="profile">
        <section class="profile__header">
          <img
            class="profile__image"
            src="./images/capmarvel.jpeg"
            alt="Captain Marvel Pic"
            width="300px"
          />
          <h2>Captain Marvel</h2>
        </section>
        <section class="profile__content">
          <h3>About me</h3>
          <p>I'm the most powerful superheroe of all the Avengers</p>
        </section>
        <section class="profile__buttons">
          <button class="profile__questions">
            <img
              src="./resources/question.png"
              alt="Question icon"
              width="32rem"
              height="32rem"
            />
            12
          </button>
          <button class="profile__bookmarks">
            <img
              src="./resources/bookmark_filled.png"
              alt="Bookmark icon"
              width="32rem"
              height="32rem"
            />
            4
          </button>
        </section>
        <section class="profile__settings"></section>
      </article>
    </main>
    <footer class="main-footer">
      <nav class="navbar">
        <a class="navbar-link" href="./index.html"
          ><img
            src="./resources/home.png"
            alt="Home"
            style="width: 3em; height: 3em"
        /></a>
        <a class="navbar-link" href="bookmarks.html"
          ><img
            src="./resources/bookmark_transparent.png"
            alt="Bookmarks"
            style="width: 3em; height: 3em"
        /></a>
        <a class="navbar-link" href="profile.html"
          ><img
            src="./resources/profile_filled.png"
            alt="Profile"
            style="width: 3em; height: 3em"
        /></a>
      </nav>
    </footer>
  </body>
</html>
